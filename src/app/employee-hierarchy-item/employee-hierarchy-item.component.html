<div class="card" (click)="roleClicked(node)" [style]="node?.isSelected ? 'background-color: rgba(217, 87, 89, 0.153);' : ''">
    <div class="g-0 card-body">
        <!-- <div class="progress mb-1" style="height: 3px;">
            <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div> -->
        <div class="d-flex flex-wrap">
            <div *ngIf="showPicture && node?.employee?.pictureUrl" style="max-height: 80px;" class="d-flex align-items-center mb-2 me-2">
                <img [src]="node?.employee?.pictureUrl" style="max-height: 80px;" class="img-fluid rounded-start" alt="...">
            </div>
            <div>
                <div class="mb-1">
                    <b class="card-title" style="font-size: 14px;">{{node?.name}}</b>
                    <div *ngIf="node?.substitution" class="text text-danger" style="font-size: 14px;">Vertretung</div>
                </div>
                <div class="text" style="font-size: 14px;">{{node?.employee?.name}}</div>
            </div>
        </div>
    </div>
    <div *ngIf="node?.children?.length != 0 && node?.hideChildren" class="d-flex justify-content-center">
        <i class="bi bi-diagram-3 text-success"></i>
    </div>
</div>
