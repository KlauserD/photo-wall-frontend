<!-- necessary if node has to be colored:
 [style]="node?.isColored ? 'background-color: rgba(217, 87, 89, 0.153);' : ''"
  -->
<div *ngIf="!node.isPictureCollectionNode" class="card" 
     (click)="roleClicked(node)"
>

    <div class="d-flex g-0">
        <div *ngIf="showPicture && 
                node?.employee?.pictureUrl" class="flex-shrink-0">
            <div style="height: 85px">
                <img [src]="node?.employee?.pictureUrl" style="height: 85px" class="img-fluid rounded-start" alt="...">
            </div>
        </div>
        
        <div class="flex-shrink-1 d-flex flex-column justify-content-between">
            <div class="card-body p-2 pb-1" style="width: min-content; min-width: 100px; max-width: 140px;">
                <b class="card-title mb-1" style="width: fit-content; font-size: 13px; line-height: 15px; display: block;">{{node?.name}}</b>
                <div style="width: fit-content; font-size: 12px; line-height: 15px;">{{node?.employee?.name}}</div>
                <!-- <div class="text" style="font-size: 12px;">{{node?.employee?.name}}</div> -->
            </div>
            <div *ngIf="node.selector" class="d-flex justify-content-end px-1">
                <b style="color: red; font-size: 18px">{{ node.selector?.toString()?.padStart(2, '0') }}</b>
            </div>


            <!-- <div *ngIf="node?.children?.length != 0 && node?.hideChildren" class="d-flex justify-content-center">
                <i class="bi bi-diagram-3 text-success"></i>
                
            </div> -->
        </div>
    </div>
</div>

<div *ngIf="node.isPictureCollectionNode" class="keen-slider py-1" #empSliderRef>
    <div *ngFor="let empPic of node.employeePictures" class="keen-slider__slide" style="width: 110px;">
        <div class="card" style="height: max-content; width: 110px;">
            <div class="card-body p-2">
                <div class="d-flex justify-content-center">
                    <img [src]="empPic.url" style="max-width: 90px; max-height: 90px;" class="img-fluid rounded mb-2" alt="...">
                </div>
                <div class="d-flex justify-content-center">
                    <b class="card-title text-center text-wrap" style="max-width: 90px; font-size: 13px; line-height: 15px; display: block;">{{empPic.name}}</b>
                </div>
            </div>
        </div>
    </div>
</div>
