<div class="p-3 h-100">
    <!-- <h2 class="text-center">Organigramm</h2> -->

    <div class="row justify-content-center">
        <angular-org-chart *ngFor="let roleRoot of roleTreeRoots" [nodeTemplate]="nodeTemplate" [data]="roleRoot" #exampleChart="orgChart">
    
        </angular-org-chart>
        
        <ng-template #nodeTemplate let-node>
            <app-employee-hierarchy-item
                [node]="node"
                [showPicture]="true"
                (roleClickedEvent)="SelectRole($event)"
            ></app-employee-hierarchy-item>
        </ng-template>
    </div>

    <div class="position-absolute end-0 bottom-0">
        <input class="m-5 text-center"
                [value]="selectorInput"
                type="text" 
                size="2" 
                maxlength="2" 
                placeholder="00" 
                [style]="'width: 60px; height: 60px; font-size: 45px; font-weight: bold; ' + (selectorInput.length == 2 ? 'color: red' : '')">
    </div>
</div>
