<h3 class="text-center">{{title}}</h3>
<div class="d-flex flex-wrap justify-content-center">
    <div *ngFor="let volunteer of volunteers" class="card me-4 mb-4 shadow" style="height: max-content; width: 220px;" >
        <div class="d-flex w-100">
            <div>
                <img [src]="volunteer.pictureUrl" 
                    [style]="'max-width: ' + sizes.pictureWidth + 
                            'px; max-height: ' + sizes.pictureHeight + 'px;'" 
                    class="img-fluid rounded-start" alt="...">
            </div>
            <div class="card-body py-1 px-2 d-flex flex-column justify-content-between w-100" >
                
                <div class="d-flex flex-column" style="width: min-content;">
                    <b class="text-wrap"
                    [style]="'max-width: ' + sizes.pictureWidth + 
                            'px; font-size: ' + sizes.fontSize + 
                            'px; line-height: ' + sizes.lineHeight + 
                            'px; display: block;'">{{volunteer.name}}</b>
                    <div class="card-title text-muted mt-1 mb-0" 
                            [innerHTML]="volunteer.qualification"
                            [style]="'font-size: ' + sizes.fontSize + 
                                    'px; line-height: ' + sizes.lineHeight + 
                                    'px; min-width: 100px;' +
                                    'display: block;'"></div>
                </div>
                <b class="mb-0 align-self-end text-muted" [style]="'font-size: ' + sizes.fontSize + 'px'">
                    {{volunteer.department}}
                </b>
            </div>
        </div>
    </div>
</div>
