
<div class="p-3">
    <h2 class="text-center">Aktuelle ZDL-/FSJ-Turnus</h2>

    <div class="mb-2" *ngFor="let rotation of rotations">
        <h5 class="text-center">{{rotation.name}}</h5>
    
        <div class="row">
            <div *ngFor="let zdFsj of rotation.zdFsjs" class="col p-1 ">
                <div class="card shadow border border-secondary">
                    <div class="g-0 card-body">
                        <div class="d-flex flex-wrap">
                            <div *ngIf="zdFsj?.pictureUrl" style="max-height: 70px;" class="d-flex align-items-center mb-2 me-2">
                                <img [src]="zdFsj?.pictureUrl" style="max-height: 70px;" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="d-flex flex-column justify-content-between">
                                <div>
                                    <b class="card-title">{{zdFsj?.name}}</b>
                                </div>
                                <div class="text text-muted">{{zdFsj?.assignmentShow}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
